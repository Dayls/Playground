<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Clock</title>
</head>
<body onload="enable_clock()" class="bg-success blue">
    <!-- Heading -->
    <nav class="navbar" >
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#" onclick="location.reload()" >Clock</a>
        </div>
    </nav>
    <!-- clock images -->
    <div class="clock">
        <img src="./img/clock scaled down.png" id="clock-face" class="img-fluid mx-auto d-block" alt="The clock face">
        <img src="./img/second hand scaled down.png" id="clock-second-hand" class="mx-auto d-bock" alt="The seconds hand of clock">
        <img src="./img/minute hand scaled down.png" id="clock-minute-hand" class="mx-auto d-bock" alt="The minute hand of clock">
        <img src="./img/hour hand scaled down.png" id="clock-hour-hand" class="mx-auto d-bock" alt="The hour hand of clock">
    </div>

    <script type="text/javascript" src="clock script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
